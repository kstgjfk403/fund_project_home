<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Fixed top navbar example for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/navbar-top-fixed.css}" rel="stylesheet"/>

</head>

<body>

<!--<nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">-->
<nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-primary">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!--<a class="navbar-brand" href="#">Fixed navbar</a>-->
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Fund <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Report</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search"/>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container">

    <!--<h1>Navbar example</h1>
    <p class="lead">This example is a quick exercise to illustrate how fixed to top navbar works. As you scroll, it
        will remain fixed to the top of your browser's viewport.</p>-->
    <!--<a class="btn btn-lg btn-primary" href="../../components/navbar/" role="button">View navbar docs &raquo;</a>-->

    <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <tr>
            <th>Abb Name</th>
            <th>Director</th>
            <th>CEO</th>
            <th>Abb Name Chi</th>

        </tr>
        <tr th:each="prod : ${infos}">
            <td th:text="${prod.abbname}">Onions</td>
            <td th:text="${prod.directors}">2.41</td>
            <td th:text="${prod.ceo}">2.41</td>
            <td th:text="${prod.Abbnamechi}">2.41</td>
        </tr>
    </table>



</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<!--<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>-->
<script th:src="@{/js/jquery-3.2.1.slim.js}" type="text/javascript"></script>
<script th:src="@{/js/tether.min.js}" type="text/javascript" ></script>
<script th:src="@{/js/bootstrap.js}" type="text/javascript" ></script>
